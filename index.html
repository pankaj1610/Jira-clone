<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira-ticket-clone</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="filters">
          <div class="filter">
            <div class="pink"></div>
          </div>
          <div class="filter">
            <div class="blue"></div>
          </div>
          <div class="filter">
            <div class="green"></div>
          </div>
          <div class="filter">
            <div class="black"></div>
          </div>
        </div>
        <div class="action-buttons">
          <div class="add"><span class="material-icons"> add </span></div>
          <div class="delete"><span class="material-icons"> delete </span></div>
        </div>
      </div>
      <div class="grid"></div>
    </div>

    <!-- script for unic id generation  -->
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>

    <!-- create the variable for unic id generation and use in script.js -->
    <script>
      let uid = new ShortUniqueId();
    </script>

    <script src="script.js"></script>
  </body>
</html>
